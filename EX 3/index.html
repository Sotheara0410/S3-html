<!DOCTYPE html>
<html>
  <head>
    <title>Flexbox Pricing Table</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Sono:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Sono", sans-serif;
      }

      /* Hint: What can you do with a media query and flexbox? */
      @media (max-width: 1250px) {
        .pricing-container {
          flex-direction: column;
          align-items: center;
        }
      }

      .pricing-container {
        display: flex;
        justify-content: center;
        flex-wrap: wrap;
        gap: 20px;
      }
      .pricing-plan {
        border: 0.5px solid rgb(100, 96, 96);
        border-radius: 20px;
        overflow: hidden;
        box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2),
          0 6px 20px 0 rgba(59, 57, 57, 0.19);

        display: flex;
        flex-direction: column;
        justify-content: space-between;
      }
      .plan-title {
        padding-top: 20px;
        background: linear-gradient(235deg, #00aaff, #8a2be2);
        padding-bottom: 20px;
        font-size: 24px;
        font-weight: 500;
        text-align: center;
      }
      .plan-price {
        font-size: 20px;
        font-weight: bold;
        text-align: center;
        color: transparent;
        background: linear-gradient(135deg, #00aaff, #8a2be2);
        background-clip: text;
        padding-top: 20px;
      }
      .plan-features {
        list-style: none;
        padding-left: 20px;
        padding-right: 20px;
        text-align: center;
      }
      .plan-features li {
        margin-bottom: 10px;
        display: flex;
        justify-content: center;
        align-items: center;
      }
      .plan-button {
        margin-bottom: 1rem;
        margin-left: 1rem;
        margin-right: 1rem;
        padding: 0.75rem 1.5rem;
        background: linear-gradient(135deg, #00aaff, #8a2be2);
        color: #fff;
        border: none;
        border-radius: 1rem;
        cursor: pointer;
      }
      .plan-button:hover{
        background: #3402ea;
      }
    </style>
  </head>

  <body>
    <div class="pricing-container">
      <div class="pricing-plan">
        <div class="plan-title">Basic</div>
        <div class="plan-price">$9.99/month</div>
        <ul class="plan-features">
          <li>âœ… 10GB Storage</li>
          <li>âœ… 1 User</li>
          <li>ðŸš« Support</li>
        </ul>
        <button class="plan-button">Sign Up</button>
      </div>
      <div class="pricing-plan">
        <div class="plan-title">Standard</div>
        <div class="plan-price">$19.99/month</div>
        <ul class="plan-features">
          <li>âœ… 50GB Storage</li>
          <li>âœ… 5 Users</li>
          <li>âœ… Phone &amp; Email Support</li>
        </ul>
        <button class="plan-button">Sign Up</button>
      </div>
      <div class="pricing-plan">
        <div class="plan-title">Premium</div>
        <div class="plan-price">$49.99/month</div>
        <ul class="plan-features">
          <li>âœ… 100GB Storage</li>
          <li>âœ… 10 Users</li>
          <li>âœ… 24/7 Support</li>
        </ul>
        <button class="plan-button">Sign Up</button>
      </div>
    </div>
  </body>
</html>
